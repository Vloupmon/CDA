<body>

        <h1 class="titre">Jquery : utilisation des selecteurs et des fonctions de base</h1>
        <p id="p1">
            Premier paragraphe
        </p>
        <p id="p2">
            <em>Deuxieme paragraphe</em>
            <br />
            texte du deuxième paragraphe
        </p>

        <div class="titre">
            Ma belle division
        </div>

    </div>

    <script type="text/javascript">

        $("p").hide();


        $("#p1").show();

        $("#p1").text("Ce texte a été modifié par jQuery")
      
        alert("contenu du paragraphe 2 Inner HTML: " + $("#p2").html());


    </script>
