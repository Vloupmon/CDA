<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="container">
      <div class="col-md-5 mr-auto my-2">
        <input
          id="name"
          name="name"
          type="text"
          class="form-control"
          placeholder="Name"
          autocomplete="off"
        />
      </div>
      <div class="col-md-5 mr-auto my-2">
        <input
          id="userName"
          name="userName"
          type="text"
          class="form-control"
          placeholder="User Name"
          autocomplete="off"
        />
      </div>
      </div>
            <div class="col-md-5 mr-auto my-2">
        <input
          id="birthDay"
          name="birthDay"
          type="date"
          class="form-control"
          autocomplete="off"
        />
      </div>
      <div class="col-md-5 mr-auto my-2">
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          placeholder="Email Address"
          autocomplete="off"
        />
      </div>
            <div class="col-md-5 mr-auto my-2">
        <input
          id="street"
          name="street"
          type="text"
          class="form-control"
          placeholder="Street"
          autocomplete="off"
        />
      </div>
            <div class="col-md-5 mr-auto my-2">
        <input
          id="street2"
          name="street2"
          type="text"
          class="form-control"
          placeholder="Street 2"
          autocomplete="off"
        />
      </div>
      <div class="row">
            <div class="col-md-5 mr-auto my-2" id="zipDiv">
        <input
          id="zipCode"
          name="zipCode"
          type="text"
          class="form-control"
          placeholder="Zip Code"
          autocomplete="off"
        />
      </div>
            <div class="col-md-5 mr-auto my-2">
        <input
          id="city"
          name="city"
          type="text"
          class="form-control"
          placeholder="City"
          autocomplete="off"
        />
            </div>
          </div>
            <div class="col-md-5 mr-auto my-2">
        <input
          id="phone"
          name="phone"
          type="text"
          class="form-control"
          placeholder="Phone Number"
          autocomplete="off"
        />
      </div>
      <div class="col-md-5 mr-auto my-2">
            <input type="file" name="files" id="btnFiles" multiple>
            <div id="previewFiles"></div>
        </div>
        <div class="validation col-md-5 mr-auto my-2">
            <input type="button" value="Submit" id="btnValid">
            <input type="reset" value="Clear" id="btnClear">
        </div>
        <div class="map" id="map"></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
